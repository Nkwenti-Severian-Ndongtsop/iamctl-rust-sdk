name: CI

on:
  push:
    branches: [main, dev/bootstrapping]
  pull_request:
    branches: [main, dev/bootstrapping]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTDOCFLAGS: -D warnings
  # Coverage configuration - easily adjustable via repository settings
  COVERAGE_THRESHOLD: ${{ vars.COVERAGE_THRESHOLD || '95' }}
  COVERAGE_FORMAT: ${{ vars.COVERAGE_FORMAT || 'Xml' }}
  COVERAGE_OUTPUT_DIR: ${{ vars.COVERAGE_OUTPUT_DIR || './coverage' }}
  COVERAGE_ARGS: ${{ vars.COVERAGE_ARGS || '--workspace --all-features' }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
        
      - name: Check build
        run: cargo check --workspace --all-targets

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git/checkouts
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build
        run: cargo build --workspace --all-targets
        
      - name: Run tests
        run: cargo test --workspace
        
      - name: Generate coverage report
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: "0.25"
          args: "--workspace ${{ env.COVERAGE_ARGS }} --out ${{ env.COVERAGE_FORMAT }} --output-dir ${{ env.COVERAGE_OUTPUT_DIR }}"
          
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cargo tarpaulin --workspace ${{ env.COVERAGE_ARGS }} --out ${{ env.COVERAGE_FORMAT }} --output-dir ${{ env.COVERAGE_OUTPUT_DIR }} | grep "percent" | tail -1 | awk '{print $2}')
          echo "Coverage: $COVERAGE% (threshold: ${{ env.COVERAGE_THRESHOLD }}%)"
          if (( $(echo "$COVERAGE >= ${{ env.COVERAGE_THRESHOLD }}"))); then
            echo "✅ Coverage requirement met: $COVERAGE% >= ${{ env.COVERAGE_THRESHOLD }}%"
          else
            echo "❌ Coverage below threshold: $COVERAGE% < ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git/checkouts
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install cargo-audit
        run: cargo install cargo-audit
        
      - name: Run security audit
        run: cargo audit

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git/checkouts
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Generate documentation
        run: cargo doc --workspace --no-deps
        
      - name: Deploy documentation
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: iamctl-rust-sdk
