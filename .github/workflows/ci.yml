name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTDOCFLAGS: -D warnings
  # Coverage configuration - easily adjustable via repository settings
  COVERAGE_THRESHOLD: ${{ vars.COVERAGE_THRESHOLD || '95' }}
  COVERAGE_FORMAT: ${{ vars.COVERAGE_FORMAT || 'Xml' }}
  COVERAGE_OUTPUT_DIR: ${{ vars.COVERAGE_OUTPUT_DIR || './coverage' }}
  COVERAGE_ARGS: ${{ vars.COVERAGE_ARGS || '--all-features' }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
        
      - name: Check build
        run: cargo check --workspace --all-targets

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git/checkouts
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build
        run: cargo build --workspace --all-targets
        
      - name: Run tests
        run: cargo test --workspace
        
      - name: Generate coverage report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --workspace ${{ env.COVERAGE_ARGS }} --out json --output-dir ${{ env.COVERAGE_OUTPUT_DIR }}
          
      - name: Check coverage threshold
        run: |
          echo "Checking coverage report..."
          ls -la ${{ env.COVERAGE_OUTPUT_DIR }}/
          
          if [ -f "${{ env.COVERAGE_OUTPUT_DIR }}/tarpaulin-report.json" ]; then
            echo "Found coverage report, parsing..."
            COVERAGE=$(grep -oP 'percent":\s*\K[0-9.]+' ${{ env.COVERAGE_OUTPUT_DIR }}/tarpaulin-report.json || echo "0")
            echo "Raw coverage value: $COVERAGE"
          else
            echo "⚠️ Coverage report not found, defaulting to 0%"
            COVERAGE="0"
          fi
          echo "Coverage: $COVERAGE% (threshold: ${{ env.COVERAGE_THRESHOLD }}%)"
          if (( $(echo "$COVERAGE >= ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "✅ Coverage requirement met: $COVERAGE% >= ${{ env.COVERAGE_THRESHOLD }}%"
          else
            echo "❌ Coverage below threshold: $COVERAGE% < ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git/checkouts
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install cargo-audit
        run: cargo install cargo-audit
        
      - name: Run security audit
        run: cargo audit
